<!DOCTYPE html>
<html>

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Notifikace</h3>
        <div class="box">
        <form action="/notifikace" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.header.label }}<br>
            {{ form.header(size=32) }}
        </p>
        <p>
            {{ form.message.label }}<br>
            {{ form.message(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
        </form>
    </div>



</div>
{% endblock %}



</html>
